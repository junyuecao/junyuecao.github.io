plugins: [jekyll-paginate, github-pages]

name: 折腾不止
description: 爱折腾，Enjoy creating
meta_description: "爱折腾，Enjoy creating"

aboutPage: true

highlighter: rouge

paginate: 20
baseurl: /
domain_name: 'http://zheteng.me'
google_analytics: 'UA-71884954-2'
disqus: true
disqus_shortname: 'JunyueCao'

# Details for the RSS feed generator
url:            'http://zheteng.me'
author:         'JunyueCao'
authorTwitter:  'junyuecao'

permalink:       /:categories/:year/:month/:day/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
